<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title-container">
        <h1 class="main-title">Rock , Paper and Scissors!!</h1>
      </div>
    </div>
    <div class="names">
      <p class="player-name">Player!</p>
      <p class="computer-name">Computer</p>
    </div>
    <ul class="game-counter">
      <li class="player-counter">0</li>
      <li class="computer-counter">0</li>
    </ul>
    <div class="game-logs">
      <p class="log-title">Logs:</p>
      <p class="logs"></p>
    </div>
    <div class="play-btn">
      <a href="#" class="btn-class rock-btn btn-game">Rock</a>
      <a href="#" class="btn-class paper-btn btn-game">Paper</a>
      <a href="#" class="btn-class scissors-btn btn-game">Scissors</a>
    </div>
    <div class="name-container">
      <label class="text-label" for="text-name">Type Your Name: </label>
      <input type="text" name="text-name" class="text-name" />
      <a href="#" class="submit-name btn-class">Submit</a>
      <a href="#" class="btn-class reset-game">Reset Game</a>
    </div>
    <footer class="main-footer">
      <p class="link-footer">Made by <a class="link-github" href="http://github.com/hditano" target="_blank" rel="noopener noreferrer">Hernan Di Tano</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
