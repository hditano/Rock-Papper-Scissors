<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title-container">
        <h1 class="main-title">Rock , Paper and Scissors!!</h1>
      </div>
    </div>
    <div class="names">
      <p class="computer-name">Computer!</p>
      <p class="player-name">Hernan!</p>
    </div>
    <ul class="game-counter">
      <li class="player-counter">1</li>
      <li class="computer-counter">2</li>
    </ul>
    <div class="play-btn">
      <a href="#" class="btn-class rock-btn">Rock</a>
      <a href="#" class="btn-class paper-btn">Paper</a>
      <a href="#" class="btn-class scissors-btn">Scissors</a>
    </div>
    <div class="name-container">
      <label class="text-label" for="text-name">Type Your Name: </label>
      <input type="text" name="text-name" class="text-name" />
      <a href="#" class="submit-name btn-class">Submit</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
